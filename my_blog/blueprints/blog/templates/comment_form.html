<form action="" method="post">
    <h1>LEAVE A COMMENT</h1>
    {{form.hidden_tag()}}
    <div class="form-group row">
       <label class="col-sm-2 col-form-label">Name:</label>
       <div class="col-sm-10">
         <input type="text" name="title" class="form-control form-control-lg form-control-plaintext" value="{{ form.name.data| safe}}">
       </div>
    </div>
  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Comment:</label>
      <div class="col-sm-10" >
        <textarea class="form-control" name="content" rows="5" >{{ form.content.data | safe}}</textarea>
      </div>
    </div>

    <div class="form-group row edit_post-panel">
      <button class="btn btn-lg btn-success btn-save_post" type="submit">Send</button>
    </div>
</form>
