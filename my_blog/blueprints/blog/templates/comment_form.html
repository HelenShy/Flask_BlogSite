<div class="row">
<div class="col-md-offset-2 col-md-8">
<form action="" method="post" class="comment-form">
    <h2>LEAVE A COMMENT</h2>
    {{form.hidden_tag()}}
    <div class="form-group row">
       <label class="col-sm-2 col-form-label">Name:</label>
       <div class="col-sm-10">
         <input type="text" name="sender" class="form-control form-control-lg form-control-plaintext" value="{{ form.sender.data | safe}}">
       </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Comment:</label>
      <div class="col-sm-10" >
        <textarea class="form-control" name="content" rows="5" >{{ form.content.data | safe}}</textarea>
      </div>
    </div>

    <div class="form-group row edit_post-panel">
      <button class="btn btn-lg btn-dark btn-send_comment" type="submit">Send</button>
    </div>
</form>
</div>
</div>
