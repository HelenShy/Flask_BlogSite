{% extends "base.html" %}

{% block content %}


<div class="col-md-9 ">
  <div class="main-column">
    <div class="tag-header">
    <h1>{{tag.name}}</h1>
    </div>
    {% if tag.BlogPost.count() >0 %}
    <div class="container blog-posts">
    {% with blogposts = tag.blogposts %}
    {% include "blog.html"%}
    {% endwith %}
    </div>
    {% else %}
    <p>There are no Blogposts.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
