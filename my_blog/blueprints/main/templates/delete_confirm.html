
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="false">
  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="/blog/delete/{{blogpost.id}}" method="post">
        <div class="modal-body">
          Are you sure you want to delete this post?
        </div>
        <div class="modal-footer" >
          <button type="button" class="btn btn-primary " data-dismiss="modal">No</button>
          <input  type="submit" class="btn btn-secondary" value="Yes"></input>
        </div>
      </form>
    </div>
  </div>
</div>
